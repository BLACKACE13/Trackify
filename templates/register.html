{% extends "base.html" %}

{% block title %}Register - Trackify{% endblock %}

{% block body %}
<div class="row justify-content-center mt-5 fade-in">
  <div class="col-md-6">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body p-5">
        <!-- Logo -->
        <div class="text-center mb-4">
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Trackify Logo" width="70" class="mb-2">
          <h3 class="fw-bold">Create an Account</h3>
          <p class="text-muted">Join Trackify to manage your orders easily</p>
        </div>

        <!-- Register Form -->
        <form method="POST" action="/register">
          <div class="mb-3">
            <label for="username" class="form-label fw-semibold">Username</label>
            <input type="text" class="form-control form-control-lg rounded-3" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="registerPassword" class="form-label fw-semibold">Password</label>
            <div class="input-group">
              <input type="password" class="form-control form-control-lg rounded-start-3" id="registerPassword" name="password" required>
              <!-- üëá Only ONE toggle button -->
              <button class="btn btn-outline-secondary rounded-end-3" type="button" id="toggleRegisterPassword">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-lg w-100 rounded-3 mt-3">üìù Register</button>
        </form>

        <!-- Error Message -->
        {% if error %}
        <div class="alert alert-danger text-center mt-3 rounded-3" role="alert">
          {{ error }}
        </div>
        {% endif %}

        <!-- Login Link -->
        <p class="text-center mt-4">
          Already have an account? <a href="/login" class="fw-semibold">Login</a>
        </p>
      </div>
    </div>
  </div>
</div>

<!-- Password Toggle Script -->
<script>
  const toggleRegisterBtn = document.getElementById("toggleRegisterPassword");
  const registerPasswordInput = document.getElementById("registerPassword");
  const registerIcon = toggleRegisterBtn.querySelector("i");

  toggleRegisterBtn.addEventListener("click", () => {
    if (registerPasswordInput.type === "password") {
      registerPasswordInput.type = "text";
      registerIcon.classList.replace("bi-eye", "bi-eye-slash");
    } else {
      registerPasswordInput.type = "password";
      registerIcon.classList.replace("bi-eye-slash", "bi-eye");
    }
  });
</script>
{% endblock %}
