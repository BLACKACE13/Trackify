{% extends "base.html" %}

{% block title %}Login - Trackify{% endblock %}

{% block body %}
<div class="row justify-content-center mt-5 fade-in">
  <div class="col-md-6">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body p-5">
        <!-- Logo -->
        <div class="text-center mb-4">
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Trackify Logo" width="70" class="mb-2">
          <h3 class="fw-bold">Welcome Back</h3>
          <p class="text-muted">Login to manage your orders</p>
        </div>

        <!-- Login Form -->
        <form method="POST" action="/login">
          <div class="mb-3">
            <label for="username" class="form-label fw-semibold">Username</label>
            <input type="text" class="form-control form-control-lg rounded-3" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label fw-semibold">Password</label>
            <div class="input-group">
              <input type="password" class="form-control form-control-lg rounded-start-3" id="loginPassword" name="password" required>
              <!-- ðŸ‘‡ Only ONE toggle button -->
              <button class="btn btn-outline-secondary rounded-end-3" type="button" id="togglePassword">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-lg w-100 rounded-3 mt-3">ðŸ”‘ Login</button>
        </form>

        <!-- Error Message -->
        {% if error %}
        <div class="alert alert-danger text-center mt-3 rounded-3" role="alert">
          {{ error }}
        </div>
        {% endif %}

        <!-- Register Link -->
        <p class="text-center mt-4">
          Donâ€™t have an account? <a href="/register" class="fw-semibold">Register</a>
        </p>
      </div>
    </div>
  </div>
</div>

<!-- Password Toggle Script -->
<script>
  const toggleBtn = document.getElementById("togglePassword");
  const passwordInput = document.getElementById("loginPassword");
  const icon = toggleBtn.querySelector("i");

  toggleBtn.addEventListener("click", () => {
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      icon.classList.replace("bi-eye", "bi-eye-slash");
    } else {
      passwordInput.type = "password";
      icon.classList.replace("bi-eye-slash", "bi-eye");
    }
  });
</script>
{% endblock %}
