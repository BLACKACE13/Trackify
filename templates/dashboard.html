<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

</head>
<body class="bg-light-dashboard">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand">Welcome, {{ username }}</a>
            <div>
                <a class="btn btn-outline-light btn-sm" href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </nav>


    <div style="padding:2rem;">
    <h1>Orders Dashboard</h1>

    <div style="margin-bottom:1rem;">
        <nav>
            <button onclick="getOrders()">GET Orders</button>
            <button onclick="createOrder()">POST Order</button>
            <button onclick="updateOrder()">PUT Order</button>
            <button onclick="deleteOrder()">DELETE Order</button>
        </nav>
        <pre id="output" style="background:#f4f4f4; padding:1rem; border:1px solid #ddd; max-height:300px; overflow:auto;">
        Click "Get Orders" to see all orders.
        </pre>
    </div>
    </div>

    <script>
    // âœ… Save token passed from Flask into localStorage
    const jwtToken = "{{ token }}";
    if (jwtToken) {
        localStorage.setItem("jwtToken", jwtToken);
    }

    const output = document.getElementById("output");

    function showResult(data) {
        output.textContent = JSON.stringify(data, null, 2);
    }

    async function getOrders() {
        const token = localStorage.getItem("jwtToken");
        const res = await fetch("/orders", {
            method: "GET",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + token
            }
        });
        const data = await res.json();
        showResult(data);
    }

    async function createOrder() {
        const token = localStorage.getItem("jwtToken");
        const res = await fetch("/orders", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + token
            },
            body: JSON.stringify({ item: "Laptop", quantity: 1 })
        });
        const data = await res.json();
        showResult(data);
    }

    async function updateOrder() {
        const token = localStorage.getItem("jwtToken");
        const res = await fetch("/orders/1", {  // example order id = 1
            method: "PUT",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + token
            },
            body: JSON.stringify({ quantity: 2 })
        });
        const data = await res.json();
        showResult(data);
    }

    async function deleteOrder() {
        const token = localStorage.getItem("jwtToken");
        const res = await fetch("/orders/1", {  // example order id = 1
            method: "DELETE",
            headers: {
                "Authorization": "Bearer " + token
            }
        });
        const data = await res.json();
        showResult(data);
    }
</script>
</body>
</html>
