<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <script>
    const token = localStorage.getItem("jwtToken"); // ✅ Retrieve saved token

    async function fetchOrders() {
        const res = await fetch("/orders", {
            method: "GET",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + token  // ✅ Attach token
            }
        });

        const data = await res.json();
        document.getElementById("orders").innerText = JSON.stringify(data, null, 2);
    }

    async function createOrder() {
        const res = await fetch("/orders", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ item_name: "Sample Item", quantity: 1 })
        });
        const data = await res.json();
        alert("Order created: " + JSON.stringify(data));
        fetchOrders();
    }

    async function updateOrder() {
        const orderId = prompt("Enter Order ID to update:");
        const res = await fetch(`/orders/${orderId}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ item_name: "Updated Item", quantity: 5 })
        });
        const data = await res.json();
        alert("Order updated: " + JSON.stringify(data));
        fetchOrders();
    }

    async function deleteOrder() {
        const orderId = prompt("Enter Order ID to delete:");
        const res = await fetch(`/orders/${orderId}`, { method: "DELETE" });
        const data = await res.json();
        alert("Order deleted: " + JSON.stringify(data));
        fetchOrders();
    }
</script>
</head>
<body class="bg-light-dashboard">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand">Welcome, {{ username }}</a>
            <div>
                <a class="btn btn-outline-light btn-sm" href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </nav>


    <div style="padding:2rem;">
    <h1>Orders Dashboard</h1>

    <div style="margin-bottom:1rem;">
        <button onclick="fetchOrders()">Get Orders</button>
        <button onclick="createOrder()">Post Order</button>
        <button onclick="updateOrder()">Put Order</button>
        <button onclick="deleteOrder()">Delete Order</button>
    </div>

    <pre id="orders" style="background:#f4f4f4; padding:1rem; border:1px solid #ddd; max-height:300px; overflow:auto;">
        Click "Get Orders" to see all orders.
    </pre>
    </div>
    
</body>
</html>
