<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">

    <title>{% block title %}Trackify{% endblock %}</title>

    <style>
        /* General Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .hero {
            background: linear-gradient(135deg, #FF8C00, #6610f2);
            color: white;
            padding: 80px 20px;
            border-radius: 12px;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .feature-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 15px;
        }
        .feature-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        /* Enhanced Timeline */
        .timeline {
            position: relative;
            margin: 40px auto;
            padding: 20px 0;
            max-width: 900px;
        }
        .timeline::before {
            content: "";
            position: absolute;
            left: 50%;
            width: 4px;
            height: 100%;
            background: #0d6efd;
            transform: translateX(-50%);
        }
        .timeline-item {
            position: relative;
            margin: 30px 0;
            width: 50%;
            padding: 20px;
        }
        .timeline-item.left {
            left: 0;
            text-align: right;
        }
        .timeline-item.right {
            left: 50%;
        }
        .timeline-item .card {
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
        }
        .timeline-item::before {
            content: "";
            position: absolute;
            top: 30px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #0d6efd;
            border: 3px solid #fff;
            z-index: 2;
        }
        .timeline-item.left::before {
            right: -11px;
        }
        .timeline-item.right::before {
            left: -11px;
        }

        footer {
            background: #212529;
            color: #bbb;
            padding: 15px;
            margin-top: 50px;
            border-radius: 12px 12px 0 0;
            text-align: center;
        }

        /* Fade-in animation */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="/">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Trackify Logo" width="30" height="30" class="me-2">
                Trackify
            </a>
            <div>
                <a class="btn btn-outline-light btn-sm" href="/login">Login</a>
                <a class="btn btn-light btn-sm ms-2" href="/register">Register</a>
            </div>
        </div>
    </nav>

    <!-- Page Container -->
    <div class="container mt-4">
        {% block body %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>Made by Alorika and Sarthak | Trackify Â© 2025</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Smooth Scroll -->
    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener("click", function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute("href")).scrollIntoView({
                    behavior: "smooth"
                });
            });
        });

        // Fade-in scroll animation
        const faders = document.querySelectorAll('.fade-in');
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.2 });

        faders.forEach(fadeEl => {
            observer.observe(fadeEl);
        });
    </script>
</body>
</html>
